<body>
    <div class="grilla">
        <header>

            <a class="imgLogNav" href="#"><img x src="../img/logo.png" alt="logo" width="100px"></a>

            <nav>
                <ul class="navegador">
                    <li><a class="navegador__item" href="../index.html">INICIO</a></li>

                    <li><a class="navegador__item" href="#">CONTACTO</a></li>
                </ul>
            </nav>

        </header>
    
    
    
    
        <main>
    
            <form action="">
                <fieldset class="formConsulta">
    
                    <legend class="fontLegCons">DEJA TU CONSULTA</legend>
    
    
                    <div class="nombre">
                        <label class="fontConsulta" for="name">NOMBRE:</label>
                        <input class="mayuscula fontInpConsulta" type="text" name="nombre">
                    </div>
    
                    <div class="celular">
                        <label class="fontConsulta" for="celular">CELULAR:</label>
                        <input class="fontInpConsulta" type="text" name="nro" placeholder="ejem: 3416123456">
                    </div>
    
                    <div class="email">
                        <label class="fontConsulta" for="mail">E-MAIL: (*)</label>
                        <input class="fontInpConsulta" type="email" name="email" required>
                    </div>
    
                    <div class="texto">
                        <label class="fontConsulta" for="comen">ESCRIBE TU CONSULTA:</label>
    
                        <textarea class="textConsulta" name="comen" id="" cols="30" rows="10"></textarea>
                    </div>
    
                    <div class="botonera">
                        <input class="inpCon1" type="submit" value="ENVIAR CONSULTA">
    
                        <input class="inpCon2" type="reset" value="BORRAR TODO">
    
                    </div>
    
                    <img class="imgCon" src="../img/logo.png" alt="logo">
                </fieldset>
            </form>
    
        </main>
    
    
    
        <footer>
            <div class="grillaFoot">

                <div class="bloque1">
                    <a class="logRedesWh" href="https://www.whatsapp.com/?lang=es" target="_blank"><i
                            class="fa-brands fa-whatsapp"></i></a>
                    <p class="datRedes">+549 3416123456</p>
                </div>
                <div class="bloque2">
                    <a class="logRedesIg" href="https://www.instagram.com/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>

                </div>



                <div class="bloque3">
